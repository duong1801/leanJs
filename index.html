<!-- @format -->

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<title>Document</title>
	</head>
	<body>
		<h1>Danh sách khoá học</h1>

		<ul id="course-box"></ul>

		<h2>Thêm mới khoá học</h2>
		<form action="">
			<div>
				<label for="">Tên khoá học</label>
				<input type="text" name="name" style="border: 1px solid #000" />
			</div>
			<div style="margin-top: 20px">
				<label for="">Mô tả khoá học</label>
				<input type="text" name="description" style="border: 1px solid #000" />
			</div>

			<button type="button" name="createCourse" style="margin-top: 20px">
				Thêm mới khoá học</button
			><button
				type="button"
				name="updateCourse"
				style="margin-top: 20px; display: none">
				Sửa khoá học
			</button>
		</form>

		<script src="./main.js"></script>
	</body>
</html>
